<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Форма обратной связи для сайта Aura.">
    <title>Обратная связь - Aura</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #6a8d73;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            font-size: 2.5em;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #6a8d73;
            font-size: 2em;
            margin-bottom: 20px;
        }
        form {
            display: grid;
            gap: 20px;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            font-size: 1.1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input:focus, textarea:focus {
            border-color: #6a8d73;
            outline: none;
        }
        .submit-btn {
            background-color: #6a8d73;
            color: white;
            border: none;
            padding: 15px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
        }
        .submit-btn:hover {
            background-color: #557a5b;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
        footer a {
            color: #8dbf8f;
            text-decoration: none;
        }
    </style>
</head>
<body>

<header>
    <h1>Aura</h1>
    <p>Оставьте свой отзыв или задайте вопрос</p>
</header>

<div class="container">
    <h2>Форма обратной связи</h2>
    <form action="#" method="POST">
        <label for="name">Ваше имя</label>
        <input type="text" id="name" name="name" required placeholder="Введите ваше имя">

        <label for="email">Ваш email</label>
        <input type="email" id="email" name="email" required placeholder="Введите ваш email">

        <label for="subject">Тема сообщения</label>
        <input type="text" id="subject" name="subject" required placeholder="Введите тему сообщения">

        <label for="message">Сообщение</label>
        <textarea id="message" name="message" required placeholder="Введите ваше сообщение" rows="6"></textarea>

        <button type="submit" class="submit-btn">Отправить</button>
    </form>
</div>

<footer>
    <p>&copy; 2024 Aura.</p>
    <p><a href="file:///C:/Users/%D0%A2%D0%B0%D0%BD%D1%8F/Desktop/project%201/forma.htm">Обратная связь</a></p>
</footer>

</body>
</html>
